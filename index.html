<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <style>
      .heading,h3{
        background-color:#8D3DAF;
        color: white;
        font-size: 25px;
        text-align: center;
        border-radius: 15px;
        margin: 15px;
        border: 2px solid white;
        padding: 23px;
      }
    </style>
    <title>bootstrap</title>
  </head>
  <body>
    <h3 class = "heading">Examples for bootstrap Components</h3>
    <hr>
    <br>
    <h3 style="text-align: center;">NavBar</h3>
    <nav class="navbar bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">MeDEveloPER</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
<br>
<hr>
<h3 style="text-align: center">Alerts</h3>

<div class="alert alert-primary" role="alert">alert</div>
<div class="alert alert-secondary" role="alert">alert</div>
<br>
<hr>
<h3 style="text-align: center">Buttons</h3>
<button class="btn btn-primary">Click Me</button>
<button class="btn-secondary btn btn-lg">Click Me</button>
<button class="btn-success btn btn-sm">Click Me</button>
<br>
<hr>
<h3 style="text-align: center;">Cards</h3>
<div class="card" style="width: 18rem">
  <img src="./cat.jpg" alt="" srcset="">
  <div class="card-body">
    <h4>This is an Example for cardBody</h4>
    <p>Its a card-body</p>
    <button class="btn-primary btn">Button</button>
  </div>
</div>
<br><hr>
<h3 style="text-align: center;">Cards</h3>
<div class="card" style="width: 20rem">
  <div class="alert alert-success" role="alert">Its a Form</div>
  <form action="get" class="card-body">
    NAME <input type="text" placeholder="Name"><br>
    USN <input type="text" placeholder="USN"><br>
    <button class="btn btn-success">Submit</button>
  </form>
</div>
<br>
<hr>
<h3 style="text-align: center;">Close Buttons</h3>
<button class="btn btn-close"></button>
<br><hr>

  </body>


    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
